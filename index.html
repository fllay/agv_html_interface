        function sendGoal() {
            // create a goal

            var v1 = new ROSLIB.Vector3({
                x: 1.59389514566,
                y: -0.711152158723,
                z: 0.01
            });
            var v2 = v1.clone();
            v1.add(v2);
            console.log(v1);

            var q1 = new ROSLIB.Quaternion({
                x: 0.0,
                y: 0.0,
                z: -0.868792298622,
                w: 0.495176677415
            });

            var pose = new ROSLIB.Pose({
                position: v1,
                orientation: q1
            });
            var goal = new ROSLIB.Goal({
                actionClient: actionClient,
                goalMessage: {
                    target_pose: {
                        header: {
                            frame_id: 'map'
                        },
                        pose: pose
                    }
                }
            });
            goal.send();



            goal.on('result', function () {
                console.log("goal reach!!!!!")
            });
        }
